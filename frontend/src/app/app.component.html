<body>
  <h1>My App</h1>

  <button (click)="this.componentToShow = 'login'">Login</button>

  <app-login-form *ngIf="componentToShow == 'login'"></app-login-form>

  <app-public-content *ngIf="componentToShow == 'public'"></app-public-content>

  <app-private-content *ngIf="componentToShow == 'private'"></app-private-content>


</body>
